# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests (or configure H2 compatible migrations)
spring.flyway.enabled=false

# JPA configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Clerk JWT configuration (mock values for tests)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test-issuer.clerk.accounts.dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://test-issuer.clerk.accounts.dev/.well-known/jwks.json
jwt.jwk-set-uri=https://test-issuer.clerk.accounts.dev/.well-known/jwks.json

# Cloudinary (mock values)
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# OpenSky API (mock)
opensky.api.url=https://opensky-network.org/api

# CORS (test origin)
cors.allowed-origins=http://localhost:3000
