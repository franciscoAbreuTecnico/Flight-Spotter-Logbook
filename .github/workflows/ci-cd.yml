name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run backend tests
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw clean test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/
          if-no-files-found: warn
      
      - name: Build JAR
        if: github.ref == 'refs/heads/main'
        run: |
          cd backend
          ./mvnw package -DskipTests

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --passWithNoTests
      
      - name: Build frontend
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Compile backend
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw compile -DskipTests
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Check frontend build
        run: |
          cd frontend
          npm ci
          npm run lint || echo "Lint warnings found"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-check]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Deployment info
        run: |
          echo "‚úÖ All checks passed!"
          echo "üì¶ Backend: Ready for Heroku deployment"
          echo "üåê Frontend: Ready for Vercel deployment"
          echo ""
          echo "To deploy:"
          echo "  Backend: git subtree push --prefix backend heroku main"
          echo "  Frontend: Connect to Vercel via GitHub integration"
