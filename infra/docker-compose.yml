services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-logbook}
      POSTGRES_USER: ${POSTGRES_USER:-logbook_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logbook_user -d logbook"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ../backend/.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-logbook}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-logbook_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate

  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8080}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:?Clerk publishable key required}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    env_file:
      - ../frontend/.env.local

volumes:
  postgres-data: